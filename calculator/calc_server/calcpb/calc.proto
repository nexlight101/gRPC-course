syntax = "proto3";

package  calulator;
option  go_package="calcpb";

message Opperands {
    int64 num1 = 1;
    int64 num2 = 2;
}

message Opperator {
    string opperator = 1;
}

message SumRequest {
    Opperands opperands =1;
    Opperator opperator =2;
}
message SumResponse{
    double sum = 1;
}
service SumService{
    rpc Sum(SumRequest) returns (SumResponse){};
};